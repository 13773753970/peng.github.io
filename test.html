    <script>
        function createMeta(property, content) {
            var oMeta = document.createElement('meta');
            oMeta.property = property
            oMeta.content = content
            document.getElementsByTagName('head')[0].appendChild(oMeta)
        }
        createMeta('og:url', 'aaaaaaa')
        createMeta('og:type', 'profile')
        createMeta('og:profile:username', 'pPPPP')
        createMeta('og:title', 'ssssssss')
        createMeta('og:description', 'profile')
        createMeta('og:image', 'https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_960_720.jpg')
        createMeta('og:image:width', '200')
        createMeta('og:image:height', '200')
    </script>
