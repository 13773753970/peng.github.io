    <meta property="og:description" content="MUHAMMAD AZEEM AKBAR obtained PhD Software Engineering at Chongqing University, China in January-2019. He has done Post-Doctorate with Nanjing University of Aeronautics and Astronautics, Nanjing, China in January 2021. During, January 2021- August 2021, he worked with LERO-The Irish Software Research Centre, Ireland, as a senior researcher and work on Huawei’s ‘Software Trustworthy’ project. Currently, he is working as Post-Doctoral Researcher in Lappeenranta-Lahti University of Technology, Finland. Dr. Muhammad Azeem Akbar published more than 85 research papers in well-reputed journals and conferences. He has an Outstanding Academic carrier. His research interests includes global software development, requirements engineering, empirical studies, internet of things, DevOps, DevSecOps, and microservices. He also serves as a Reviewer for Journal of Information and Software Technology, journal of Information and Technology Management, Applied Soft Computing, Soft Computing, Journal of Software: Evolution and Process, IET Software Journal, IEEE Access and journal of Multimedia Tools and Applications." />
