    <meta property="og:description" content="Pekka Abrahamsson works as a full professor of information systems and software engineering at the University of Jyväskylä in Finland. He received his Ph.D. in Software Engineering in 2002 from the University of Oulu. His research is in the area of emerging software technologies, empirical software engineering, software startups, and the ethics of artificial intelligence. Before his current position, he has served as a full professor at the University of Helsinki (Finland), Free University of Bolzano (Italy), and the Norwegian University of Science and Technology (Norway). He also worked at VTT Technical Research Centre of Finland as a research professor of software technologies. He is widely recognized for his academic achievements. He is a pioneer in the field of research on agile software engineering methods and processes. Abrahamsson is the most cited researcher in his field in Finland, and he is the first Professor of Software Engineering at the Finnish Academy of Science and Letters. He has published broadly in his areas of expertise and received many awards and recognitions. Arnetminer named him among the 100 most influential software engineering scientists in the world in 2016. Abrahamsson was awarded the Nokia Foundation Award in 2007. In the same year, his large international European research project was also awarded the ITEA-Achievement Award. He is the co-founder of the Software Startup Research Network (SSRN) and a seasoned expert in leading large research projects." />
