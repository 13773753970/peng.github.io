    <meta property="og:description" content="Arif Ali Khan works as an Assistant Professor with the M3S Unit, Empirical Software Engineering in Software, Systems and Services, University of Oulu, Finland. Previously he worked as a faculty member with the Faculty of Information Technology, University of Jyvaskyla, Finland; College of Computer Science and Technology, Nanjing University of Aeronautics and Astronautics, China; and Department of Computer Science, COMSATS University, Islamabad, Pakistan. He received a BS degree in software engineering from the University of Science and Technology, Bannu, Pakistan and an MSc degree in information technology from Universiti Teknologi PETRONAS, Malaysia. He obtained a PhD degree in software engineering from the Department of Computer Science, City University of Hong Kong. He has participated in and managed several empirical software engineering-related research projects. Khan has expertise in software process improvement, global software development, multi-criteria decision analysis, DevOps, quantum software architecture, microservices architecture, AI ethics, agile software development, requirements change management, soft computing, and evidence-based software engineering. He is professionally active in conducting publication-based research workshops, serving as guest editor in main track software engineering journals, and editing software engineering research books. He has published over 80 articles in peer-reviewed software engineering conferences and journals." />
