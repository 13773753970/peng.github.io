    <meta property="og:description" content="I am a Professor of Software Engineering at the Information and Computer Science Department, King Fahd University of Petroleum and Minerals Saudi Arabia. I have spent more than a decade with leading technology firms and universities as a process analyst, senior systems analyst, project manager, lecturer and professor. I have participated in and managed several software development projects. These have included the development of management information systems, software process improvement initiatives design and implementation, and several business application projects. I have great interests in empirically exploring and designing innovative processes in order to improve software development processes in organisations. I am interested in developing sustainable processes in order to develop systems which are reliable, secure and fulfils customer needs. A sustainable process is the process which is adaptable, easy to use and learn, supported by the technology, empirically sound and is benchmarked on existing software quality standards and models. My research interests are: evidence-based software engineering, requirements engineering, sustainable, reliable and secure software engineering processes, global system development and management, project management, and software process improvement. I have published over 100 articles in peer reviewed conferences and journals." />
